{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Welcome{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="get" action={{ url_for('youtube_downloader.details') }}>
    <label for="url">Video Link</label>
    <input name="url" id="url" value="{{ request.form['url'] }}" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
